<div ng-controller="pendaftarCtrl">
    <div class="container">
        <ul id="breadcrumb">
            <li><a ui-sref="site.index"><span class="icon fa fa-home"> </span></a></li>
            <li><a href="#"><span class="icon fa fa-user-o"> </span>&nbsp; Data Pendaftar</a></li>
        </ul>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary" style="margin-top: 10px;">
                    <div class="wrapper-sm" ng-show="!is_edit">
                        <div class="panel panel-success" st-pipe="callServer" st-table="displayed">
                            <div class="panel-heading">
                                <button class="btn btn-default btn-xs" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">Pencarian</button>

                            </div>
                            <div collapse="isCollapsed" class="panel-body collapse" style="height: 0px;">
                                <div class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Nama Lengkap</label>
                                        <div class="col-sm-3">
                                            <input st-search="nama" class="form-control"/>
                                        </div>
                                        <label class="col-sm-2 control-label">Tempat, Tanggal Lahir</label>
                                        <div class="col-sm-3">
                                            <input st-search="no_ujian" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Alamat</label>
                                        <div class="col-sm-3">
                                            <input st-search="nik" class="form-control"/>
                                        </div>
                                        <label class="col-sm-2 control-label">Asal Sekolah</label>
                                        <div class="col-sm-3">
                                            <input st-search="nik" class="form-control"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped table-hover" >
                                    <thead>
                                        <tr>
                                            <th style="text-align: left;">Nama Lengkap</th>
                                            <th style="text-align: left;">Asal Sekolah</th>
                                            <th style="text-align: left;">Tempat, Tanggal Lahir</th>
                                            <th style="text-align: left;">Alamat</th>
                                        </tr>
                                    </thead>
                                    <tbody ng-show="!isLoading">
                                        <tr ng-repeat="row in dataPeserta">
                                            <td>{{row.Nama}}</td>
                                            <td>{{row.asalSekolah}}</td>
                                            <td>{{row.ttl}}</td>
                                            <td>{{row.alamat}}</td>
                                        </tr>
                                    </tbody>
                                    <tbody ng-show="isLoading">
                                        <tr>
                                            <td colspan="6" class="text-center">Loading ... </td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="6" class="text-center" st-pagination="" st-items-by-page="10" st-template="tpl/blocks/pagination.custom.html">
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>		
                            </div>
                        </div>
                    </div>

                    <!--FORM-->

                    <div class="wrapper-sm" ng-show="is_edit">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                {{formtitle}} 
                                <div class="btn-group pull-right" role="group" style="margin-top: -8px;">
                                    <button type="submit" class="btn btn-default" ng-click="cancel()"><i class="glyphicon glyphicon-arrow-left"></i>&nbsp;Kembali</button>
                                    <button type="submit" class="btn btn-primary" ng-hide="is_view" ng-click="save(form)"><i class="glyphicon glyphicon-save"></i>&nbsp;Simpan</button>
                                </div> 
                            </div>
                            <div class="panel-body">
                                <form name="landaform" class="form-horizontal form-validation " novalidate="">
                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">NIK</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" ng-model="form.nik" ng-disabled="is_view" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Nomor Ujian</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" ng-model="form.no_ujian" ng-disabled="is_view" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Nama</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" ng-model="form.nama" ng-disabled="is_view" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Jenis Kelamin</label>
                                                <div class="col-sm-8">
                                                    <div class="btn-group m-r">
                                                        <select class="form-control" ng-model="form.j_kelamin" ng-disabled="is_view" >
                                                            <option value="L">Laki Laki</option>
                                                            <option value="P">Perempuan</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Tempat Lahir</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" ng-model="form.tempat_lahir" ng-disabled="is_view" required>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Tanggal Lahir</label>
                                                <div class="col-sm-8">
                                                    <div class="input-group">
                                                        <input type="text"  style="height: 30px;" class="form-control" datepicker-popup="dd-MM-yyyy" ng-disabled="is_view" ng-model="form.tanggal_lahir" is-open="opened1" ng-click="open1($event);"/>
                                                        <span class="input-group-addon">
                                                            <i class="glyphicon glyphicon-calendar"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>	
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
