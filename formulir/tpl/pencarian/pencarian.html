<div ng-controller="pencarianCtrl">
    <nav class="navbar navbar-default" style="background-color: #fff">
        <div class="container-fluid text-center">
            <img src="img/logo/logo_ppdb.png" width="300px" style="padding: 10px 0px;">
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <br/>
                <div class="form-inline text-center"> 
                    <div class="form-group">
                        <input class="form-control input-sm" placeholder="Nomor Pendaftaran" ng-model="no">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-sm" ng-click="view(no)" ng-disabled="no == undefined || no == ''">Cari Sekarang</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
