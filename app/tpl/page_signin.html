<div class="container img-rounded" ng-controller="siteCtrl" style='border: 2px solid #ddd;padding:20px;width:280px;margin-top: 50px;background-color: white'>
    <div class="m-b-lg">
        <div class="wrapper text-center" style="margin-bottom: 10px">
            <img src="img/system/logo_bck.png"/>
            <br class="clearfix"/>
        </div>
        <form name="form" class="form-validation">
            <div class="text-danger wrapper text-center" ng-show="authError">
                {{authError}}
            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="text" placeholder="Username" class="form-control no-border" ng-model="form.username" required>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="Password" class="form-control no-border" ng-model="form.password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block" ng-click="login(form)" ng-disabled='form.$invalid'>Log in</button>
            <div class="text-center" style="margin-top: 5px">
                <small class="text-muted"><a href="http://www.landa.co.id" target="_blank">Landa Systems</a> ver 3 Â© 2016</small>
            </div>
        </form>
    </div>
</div>
